<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linhas</h1>
    <hr>
    <p>Você pode escrever um parágrafo de qualqier jeito. Basta colocar tudo no meio do par de tags &lt;p&gt; e &lt;/p&gt; <!--LESS THAN / GREATER THAN-->
    </p>

    <p>Se precisa quebrar um texto específico como esse, basta colocar a tag &lt;br&gt; </p>
    <p>Vamos adiciona alguns simbolos especiais:
        &reg;
        &copy;
        &trade;

    </p>
    <p>Vamos adicionar alguns emojis:
        &#x1f44a;
        &#x1f92a;


    </p>
</body>
</html>
