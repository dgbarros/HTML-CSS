<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de Iframe</title>
    <style>
        iframe{
            height: 400px;
            width: 400px;
        }
    
    </style>
</head>
<body>
    <h1>
        Testando o uso de um iframe
    </h1>
    <p>
        Acesse o site do 
        
        <iframe src="https://www.cursoemvideo.com" frameborder="0"></iframe>
        
        para aprender a programar
    </p>
    <p>
        Meu site

        <iframe src="https://dgbarros.github.io/meu-site/" frameborder="0"
        height="500">
            <a href="https://dgbarros.github.io/meu-site/">Olá Visitantes</a>
        </iframe>
        
        
        também é legal!
    </p>
</body>
</html>
