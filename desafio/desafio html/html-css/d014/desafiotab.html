<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio tabela</title>
    <style>
     body {
        font-family: Arial, Helvetica, sans-serif;
     }

     table {
        border-collapse: collapse;
     }
     th, td {
        border: 1px solid black;
        padding: 10px;
     }
    thead{
        background-color: gray;
        color: white;
    }
   
     
    </style>
</head>
<body>
    <h1>
        Desafio da Tabela
    </h1>
    <table>
        <thead>
            <tr>
                <th scope="col">Área</th>
                <th scope="col">Discplina</th>
                <th>Nota1</th> 
                <th>Nota2</th>
                <th>Média</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th rowspan="4">Exatas</th>
                <td>Matematica</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td>Fisica</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td>Quimica</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td>Biologia</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <th colspan="4">Média de Exatas</th>
                <td>0.0</td>
            </tr>
        </tbody>
        
    </table>

</body>
</html>
